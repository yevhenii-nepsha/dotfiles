# Global ruff configuration
# Used when project doesn't have its own ruff config

target-version = "py310"
line-length = 88

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RUF",  # ruff-specific rules
]

ignore = [
    "E501",  # line too long (handled by formatter)
    "E731",  # lambda assignment
]

[format]
quote-style = "double"
indent-style = "space"
